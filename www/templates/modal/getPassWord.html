<ion-modal-view>
  <ion-header-bar class="bar-calm">
    <button class="button button-clear" ng-click="closeModal();">close</button>
    <h1 class="title">Forgot Password</h1>
  </ion-header-bar>
  <ion-content>
    <div class="card">
      <div class="list">
        <label class="item item-input logininfo">
          <i class="ion-ios-person"></i>
          <input type="text" ng-model="loginInfo.userName" placeholder="Enter User Name" required>
        </label>
        <label class="item item-input logininfo">
          <i class="ion-ios-locked"></i>
          <input type="password" ng-model="loginInfo.passWord" placeholder="Enter PassWord" required>
        </label>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
