<ion-view title="Map">
  <div class="floatmenu">
    <div class="floatmenu_floor">
      <div class="component">
        <!-- Start Nav Structure -->
        <button class="cn-button" ng-click="changeMenu(showMenu,nowMenu.buttonText);" id="cn-button">{{nowMenu.buttonText}}</button>
        <div class="cn-wrapper" ng-class="{'opened-nav':showMenu}" id="cn-wrapper">
          <ul>
            <li ng-repeat="menu in nowMenu.subMenu">
              <div ng-click="switchMenu($index,menu.menuText);">
                <span>{{menu.menuText}}</span>
              </div>
            </li>
          </ul>
        </div>
        <!-- End of Nav Structure -->
      </div>
    </div>
  </div>

  <!--<ion-content overflow-scroll="true">-->
  <ion-scroll class="has-header has-footer" zooming="true" overflow-scroll="false" direction="xy" delegate-handle="map" style="width: 100%;height: 100%;">
    <div ng-if="mapInfo.showLocation" style="position: absolute;left: {{mapInfo.location.left}};top:{{mapInfo.location.top}} ;-webkit-transform: scale(0.2);-webkit-animation: jump 1s linear normal infinite;">
      <img src="img/map/here.png">
    </div>
    <div ng-if="roomIcon.show" style="-webkit-transform: scale(0.8);position: absolute;left: {{roomIcon.left}};top:{{roomIcon.top}};-webkit-animation: jump2 1s linear normal infinite;">
      <img src="{{roomIcon.url}}{{roomIcon.state}}">
    </div>
    <div style="background: url({{mapInfo.url}}) ;background-size: 100% 100%; width: {{mapInfo.width}}; height: {{mapInfo.height}};">
      <!--<div ng-if="path.H301.show" style="-webkit-transform: scale(0.8);position: absolute;left: 430px;top:825px;">-->
        <!--<img src="img/map/room/H301_Green.png">-->
      <!--</div>-->
      <!--<div ng-if="path.H302.show" style="-webkit-transform: scale(0.8);position: absolute;left: 430px;top:425px;">-->
        <!--<img src="img/map/room/H302_Green.png">-->
      <!--</div>-->
      <!--<div ng-if="path.H303.show" style="-webkit-transform: scale(0.8);position: absolute;left: 430px;top:325px;">-->
        <!--<img src="img/map/room/H303_Green.png">-->
      <!--</div>-->
      <!--<div ng-if="path.H304.show" style="-webkit-transform: scale(0.8);position: absolute;left: 430px;top:225px;-webkit-animation: jump2 1s linear normal infinite;">
        <img src="img/map/room/H304_Green.png">
      </div>-->
      <svg style="width: {{mapInfo.width}}; height: {{mapInfo.height}};" version="1.1"xmlns="http://www.w3.org/2000/svg">
        <path id="road" ng-show="road.show" style="fill:none;stroke:red;stroke-width:6;stroke-dasharray: {{road.strokeDashArray}};stroke-dashoffset: {{road.strokeDashoffset}}" d="{{road.d}}"/>
      </svg>
    </div>
  </ion-scroll>
  <!--</ion-content>-->
</ion-view>
