<ion-view>
    <!-- 登录的头部 -->
    <ion-header-bar class="bar-calm">
        <h1 class="title">Sign In</h1>
    </ion-header-bar>
    <ion-content>
    <!--<div class="loginheader">
      <i class="ion-ios-search-strong"></i><span>Just Meeting</span>
    </div>-->
        <form name="loginForm" novalidate>
            <div class="card">
                <div class="list">
                    <label class="item item-input logininfo">
                        <i class="ion-ios-email"></i>
                        <input type="text" ng-model="loginInfo.userName" placeholder="Enter User Name" required>
                    </label>
                    <label class="item item-input logininfo">
                        <i class="ion-ios-locked"></i>
                        <input type="password" ng-model="loginInfo.passWord" placeholder="Enter PassWord" required>
                    </label>
                    <label class="item item-input logininfo">
                        <i class="ion-cloud"></i>
                        <input type="text" ng-model="loginInfo.server" placeholder="Enter Server Info" required>
                    </label>
                </div>
            </div>
            <div class="loginbtn">
                <button class="button " ng-click="signIn();">Login</button>
            </div>
          <!--<div class="forgotbtn">
               <button class="button button-clear" ng-click="showModal();">Forgot PassWord?</button>
          </div>-->
        </form>
    </ion-content>
</ion-view>
